<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        h1 {
            color: #00bcd4;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #008c9e;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" id="loginBtn">Login</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // Simple password strength check
            const weakPasswords = ['123456', 'password', 'qwerty', '12345678'];
            const minLength = 8;

            if (weakPasswords.includes(password)) {
                messageElement.style.color = 'red';
                messageElement.textContent = 'This password is too weak. Choose another.';
            } else if (password.length < minLength) {
                messageElement.style.color = 'orange';
                messageElement.textContent = `Password must be at least ${minLength} characters long.`;
            } else {
                messageElement.style.color = 'green';
                messageElement.textContent = 'Login successful! But make sure to always use a strong password.';
            }
        });
    </script>
</body>
</html>
